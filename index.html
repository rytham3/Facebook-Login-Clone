<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or signup</title>
    <link rel="icon" type="image/png" href="./facebook.png">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-38 flex justify-center items-center">

        <div class="left w-150">
            <img class="w-75" src="./Logo.svg" alt="Facebook Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>



        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 py-3 my-2 border-1 border-gray-300 rounded-md outline-blue-500 outline-1" type="text" placeholder="Email address or phone number">
            <input class="px-4 py-3 my-2 border-1 border-gray-300 rounded-md outline-blue-500 outline-1" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white py-3 rounded-md my-2 font-bold cursor-pointer hover:bg-blue-500 text-xl" type="submit">Log In</button>
            <span class="text-center my-2 text-sm text-blue-700 cursor-pointer underline">Forgotten password? </span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-3 rounded-md my-2 font-bold w-fit px-4 mx-auto cursor-pointer hover:bg-green-700 text-lg" >Create New Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
</body>
</html>
